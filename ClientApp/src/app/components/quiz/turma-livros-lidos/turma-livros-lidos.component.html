<div class="table-resposive">
    <div class="tabela-cheia" *ngIf="listaLivrosLidos.length > 0; else erro">
        <div class="row py-2">
            <div class="col-md-2 col-2 text-center tabela cabecalho"></div>
            <div class="col-md-5 col-4 tabela cabecalho">TÃ­tulo</div>
            <div class=" col-md-3 col-3 text-center tabela cabecalho">Autor</div>
        </div>
        <div>
            <div *ngFor="let item of listaLivrosLidos">
                <div class="row py-1">
                    <div class="col-md-2 col-2 text-center">
                        <div *ngIf="item.livro!.capa; else fotoPadrao">
                            <span><img class="foto" src={{item.livro!.capa}} alt=""></span>
                        </div>
                        <ng-template #fotoPadrao>
                            <span><img class="foto" src="../../../../assets/images/default_capa.png" alt=""></span>
                        </ng-template>
                    </div>
                    <div class="col-md-5 col-4 tabela item">
                        <span>{{item.livro.titulo}}</span>
                    </div>
                    <div class="col-md-3 col-3 text-center tabela item">
                        <span>{{item.livro.autor}}</span>
                    </div>
                    <div class="col-md-1 col-3 text-start">
                        <span *ngIf="item.mostrarQuiz">
                            <button class="btn btn-primary" (click)="responderQuizLivro(item.livro)">
                                <mat-icon>quiz</mat-icon>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #erro>
        <div class="alert alert-info my-5" role="alert">
            Lista de item.livros Lidos vazia!
        </div>
    </ng-template>
</div>
