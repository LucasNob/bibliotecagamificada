<div class="container">
    <div class="row mt-4 backgroundcolor">
        <div *ngIf="obterTurmasUsuario().length > 0; else erro">
            <div class="row">
                <div class="col-md-2 col-4" *ngFor="let item of obterTurmasUsuario()">
                    <button class="btn-primary w-100" (click)="obterClassificacaoTurma(item.id)">{{item.nome}}</button>
                </div>
            </div>
        </div>
        <ng-template #erro>
            <div class="alert alert-warning my-3" role="alert">
                <span>Lista de turmas n√£o encontrada para o aluno {{usuario?.nome}}!</span>
            </div>
        </ng-template>
    </div>
</div>
<div class="row justify-content-center">
    <div class=" col-md-10 px-0" *ngIf="obterTurmaAtual() != undefined; else erroTurma">
        <div class="row py-3">
            <span class="titulo">Ranking {{obterTurmaAtual()!.nome}}</span>
        </div>
            <app-classificacao-lista [listaPontos]="getListaPontos()"></app-classificacao-lista>
    </div>
</div>
    <ng-template #erroTurma>
        <div class="alert alert-info col-8 my-5" role="alert">
            <span>Nenhuma turma selecionada</span>
        </div>
    </ng-template>
