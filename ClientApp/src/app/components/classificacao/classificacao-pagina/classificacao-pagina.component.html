<div class="container-flex">
    <div class="row mt-4 backgroundcolor">
        <div class="col-2">
            <div *ngIf="obterTurmasUsuario().length > 0; else erro" >
                <div class="row" *ngFor="let item of obterTurmasUsuario()">
                    <button class="btn-primary" (click)="obterClassificacaoTurma(item.id)">Classificacao turma: {{item.nome}}</button>
                </div>
            </div>
            <ng-template #erro>
                <div class="alert alert-danger" role="alert">
                    <span>Lista de turmas n√£o encontrada para o aluno {{usuario?.nome}}!</span> 
                </div>
            </ng-template>
        </div>
        <div class="col-1"></div>
        <div class="col">
            <!-- <router-outlet></router-outlet> -->
            <div class="col-8" *ngIf="obterTurmaAtual() != undefined; else erroTurma">
                <div class="row">
                    <span class="title">Ranking {{obterTurmaAtual()!.nome}}</span>
                </div>
                <div class="row">
                    <app-classificacao-lista [listaPontos]="getListaPontos()"></app-classificacao-lista>
                </div>
            </div>
            <ng-template #erroTurma>
            <div class="alert alert-danger col-8" role="alert">
                <span>Nenhuma turma para exibir</span> 
            </div>
            </ng-template>
        </div>
    </div>
</div>
