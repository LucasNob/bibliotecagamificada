<div class="container">
    <div class="row mt-4 backgroundcolor">
        <div *ngIf="obterTurmasUsuario().length > 0; else erro">
            <div class="row">
                <div class="col-md-2 col-4" *ngFor="let item of obterTurmasUsuario()">
                    <button class="btn-primary w-100" (click)="selecionarTurma(item.id)">{{item.nome}}</button>
                </div>
            </div>
        </div>
        <ng-template #erro>
            <div class="alert alert-warning my-3" role="alert">
                <span>Lista de turmas n√£o encontrada para o usuario {{usuario?.nome}}!</span>
            </div>
        </ng-template>
    </div>
</div>
