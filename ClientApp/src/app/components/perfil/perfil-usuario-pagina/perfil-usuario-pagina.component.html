<div class="container">
    <form [formGroup]="formCadastro">
        <div class="col-12">
            <div class="row titulo m-4">
                <span>Meu Perfil</span>
            </div>
            <div class="row my-4">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" [ngClass]="formInvalido('nome') ?'form-control is-invalid':'form-control'"
                        id="nome" name="nome" formControlName="nome" placeholder="Nome da instituição"
                        aria-describedby="nomeInvalido" required>
                    <div id="nomeInvalido" class="invalid-feedback">Nome Inválido.</div>
                </div>
            </div>
            <div class="row my-4">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" [ngClass]="emailValido() ?'form-control is-invalid':'form-control'"
                        id="email" name="email" formControlName="email" placeholder="Email"
                        aria-describedby="emailInvalido" required>
                    <div id="emailInvalido" class="invalid-feedback">Email Inválido.</div>
                </div>
            </div>
            <div class="row my-4">
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" [ngClass]="cepValido() ?'form-control is-invalid':'form-control'" (blur)="consultaCep()"
                        id="cep" name="cep" formControlName="cep" placeholder="Digite um cep válido"
                        aria-describedby="cepInvalido" required>
                    <div id="cepInvalido" class="invalid-feedback">CEP Inválido.</div>
                </div>
            </div>
            <div class="row my-4">
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" [ngClass]="formInvalido('endereco') ?'form-control is-invalid':'form-control'"
                        id="endereco" name="endereco" formControlName="endereco" placeholder="Endereço da instituição"
                        aria-describedby="enderecoInvalido" required>
                    <div id="enderecoInvalido" class="invalid-feedback">Endereço Inválido.</div>
                </div>
            </div>
            <div class="row alinhamento">
            <div class="col-md-6 col-12">
                <div class="form-group">
                    <label for="grauescolaridade">Grau de Escolaridade</label>
                    <div class="form-control listaGE" id="grauescolaridade">
                        <div *ngFor="let item of listaGrauEscolaridade(); let i = index">
                                <input type="checkbox" [id]="'checkbox'+i" (click)="adicionarEscolaridade(item)"/>
                                <span class="m-2">
                                    {{item}}
                                </span>
                        </div>
                      </div>                                  
                </div>
            </div>
                <div class="col imagem">
                    <app-upload-imagem (img)="imgCarregada = $event" [imagemAtual]="imagemAtual"></app-upload-imagem>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-6">
                    <input class="btn btn-primary h-100 w-100 item" value="Salvar" (click)="salvar()"
                        [disabled]="!estadoBotao()">
                </div>
                <div class="col-md-6 col-6">
                    <input class="btn btn-danger h-100 w-100 item" value="Excluir" (click)="abrirExcluir() "
                        [disabled]="!estadoBotao()">
                </div>
            </div>
        </div>
    </form>
    <ng-template #content>
        <div class="col-md-12 col-12 px-4 py-2">
            <span class="opcoes">Tem certeza que deseja excluir esta conta? Essa ação não pode ser desfeita.</span>
        </div>
        <div class="row justify-content-center">
        <div class="col-md-8 col-10 py-2">
        <button class="btn btn-primary h-100 w-100 item" (click)="excluir()">Excluir conta</button>
        </div>
    </div>
    </ng-template>
</div>
