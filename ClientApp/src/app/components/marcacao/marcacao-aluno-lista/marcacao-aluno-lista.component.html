<div class="table-resposive">
        <div class="tabela-cheia" *ngIf="obterLista().length > 0; else erro">
                <div class="row py-2">
                    <div class="col-md-8 text-center tabela cabecalho">Nome</div>
                    <div class=" col-md-4 tabela cabecalho">Livros lidos</div>
                </div>
            <div>
                <div *ngFor="let aluno of obterLista()" (click)="selecionarAluno(aluno)">
                    <div class="row py-1">
                        <div class="col-md-8 text-center">
                            <span>{{aluno.nome}}</span>
                        </div>
                        <div class="col-md-4 text-center">
                            <span>{{obterPontuacaoAluno(aluno)}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <ng-template #erro>
        <div class="alert alert-info" role="alert">
            Lista de Alunos vazia!
        </div>
    </ng-template>
</div>
